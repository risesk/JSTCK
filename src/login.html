<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSTCK</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page"> 

        <header class="header page__content">
            <img src="../public/img/jstck_logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="page__content page__login">

            <section class="content content__background">

                    <div class="login-container">
                        <h1 class="login-container__title">Вход</h1>

                        <form action="submit" class="form form__login">
                            <div class="input-container">
                                <label class="input-container__text">Логин</label>
                                <input type="text" name="login" required class="input input_size_l">
                            </div>

                            <div class="input-container">
                                <label class="input-container__text">Пароль</label>
                                <input type="password" name="password" required class="input input_size_l">
                            </div>

                            <label class="checkbox form__checkbox">
                                <input type="checkbox" class="checkbox__item">
                                <label for="checkbox" class="checkbox__text">Запомнить меня</label>
                            </label>  
                            <button type="submit" class="button button__reg button_xl">Войти</button>
                        </form>
                        <p class="form__text">Ещё не регистрировались?
                            <a href="#" class="form__link">Создать аккаунт</a>
                        </p>

                    </div>
                    <img src="../public/img/fs_image.svg" alt="Логотип" class="content__image">

            </section>

        </main>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer__container-item">
                    <img src="../public/img/jstck_logo-footer.svg" alt="Логотип" class="logo">
                    <div class="socials">
                        <ul class="socials__list">
                            <li class="socials__item" tabindex="1">
                                <a href="#">
                                    <img src="../public/img/facebook.svg" alt="">
                                </a>
                            </li>
                            <li class="socials__item" tabindex="1">
                                <a href="#">
                                    <img src="../public/img/twitter.svg" alt="">
                                </a>
                            </li>
                            <li class="socials__item" tabindex="1">
                                <a href="#">
                                    <img src="../public/img/youtube.svg" alt="">
                                </a>
                            </li>
                            <li class="socials__item" tabindex="1">
                                <a href="#">
                                    <img src="../public/img/instagram.svg" alt="">
                                </a>
                            </li>
                            <li class="socials__item" tabindex="1">
                                <a href="#">
                                    <img src="../public/img/telegram.svg" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="footer__container-info">
                    <div class="info">
                        <h3 class="info__title">Продукт</h3>
                        <ul class="info__menu">
                            <li> <a href="#" class="info__item">Домашняя страница</a> </li>
                            <li> <a href="#" class="info__item">Отзывы</a> </li>
                            <li> <a href="#" class="info__item">Тарифы</a> </li>
                        </ul>
                    </div>
                    <div class="info">
                        <h3 class="info__title">О JSTCK</h3>
                        <ul class="info__menu">
                            <li> <a href="#" class="info__item">Компания</a> </li>
                            <li> <a href="#" class="info__item">Вакансии</a> </li>
                            <li> <a href="#" class="info__item">Блог</a> </li>
                            <li> <a href="#" class="info__item">Инвестирование</a> </li>
                        </ul>
                    </div>
                    <div class="info">
                        <h3 class="info__title">Помощь</h3>
                        <ul class="info__menu">
                            <li> <a href="#" class="info__item">База знаний</a> </li>
                            <li> <a href="#" class="info__item">Видео туториалы</a> </li>
                            <li> <a href="#" class="info__item">Интеграция</a> </li>
                            <li> <a href="#" class="info__item">Разработчикам</a> </li>
                        </ul>
                    </div>                                                        
                </div>
            </div>

            <div class="footer__copyright">
                <p class="footer__text">&copy;2018.JSTCK</p>
                <a href="#" class="footer__text">Политика конфиденциальности</a>
            </div>

        </footer>      

    </div>
    
</body>
</html>
